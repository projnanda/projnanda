<html lang="en">
<head>

  <meta name="description" content="NANDA Protocol - A foundational layer for a new kind of internetâ€”an Internet of Agents">

  <!-- Load Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* NANDA Black & Silver Theme */
    :root {
      --theme-color: #2c3e50;
      --text-color-base: #2c3e50;
      --text-color-secondary: #7f8c8d;

      /* NANDA Theme Colors */
      --nanda-black: #000000;
      --nanda-yellow: #d8dde5;
      --nanda-yellow-light: #f0f3f7;
      --nanda-yellow-dark: #a7adb8;
      --nanda-gray: #1a1a1a;
      --nanda-gray-light: #2a2a2a;
      --nanda-text-light: #f5f5f5;
    }

    /* Force Poppins Font */
    body, h1, h2, h3, h4, h5, h6, p, span, div, a {
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif !important;
    }

    body { overflow-x: hidden; }

    .markdown-section {
      max-width: 1100px;
      padding: 24px 32px;
      background: #ffffff;
      color: #2c3e50;
      margin: 0 auto;
    }

    .markdown-section h1 {
      font-size: 2rem;
      font-weight: 300;
      margin: 0 0 1rem;
      color: var(--nanda-black);
    }

    .markdown-section h2 {
      font-size: 1.75rem;
      font-weight: 300;
      color: var(--nanda-black);
      border-bottom: 3px solid var(--nanda-yellow);
      padding-bottom: 10px;
      margin-top: 40px;
    }

    .markdown-section h3 {
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--nanda-black);
      border-left: 4px solid var(--nanda-yellow);
      padding-left: 15px;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--nanda-yellow);
      background: rgba(217, 221, 229, 0.08);
      padding: 1rem;
      margin: 2rem 0;
      color: #2c3e50;
    }

    .markdown-section a {
      color: var(--nanda-black);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .markdown-section a:hover {
      color: var(--nanda-yellow-dark);
    }

    .markdown-section code {
      background: #f8f9fa;
      color: var(--nanda-black);
      border: 1px solid #f0f3f7;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 0.875em;
    }

    .markdown-section pre code {
      background: #f8f8f8;
      color: #333;
      padding: 1rem;
      border-radius: 4px;
    }

    .markdown-section hr {
      border: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--nanda-yellow), transparent);
      margin: 40px 0;
    }

    .markdown-section table th {
      background: var(--nanda-black);
      color: var(--nanda-yellow);
      border: 1px solid var(--nanda-yellow);
    }

    .markdown-section table td {
      background: #ffffff;
      color: #2c3e50;
      border: 1px solid #f0f3f7;
    }

    /* Hide default GitHub corner */
    .github-corner { display: none !important; }

    .app-name-link {
      font-weight: 300;
    }

    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }

    @keyframes octocat-wave {
      0%, 20%, 60%, 100% {
        transform: rotate(0);
      }
      40%, 80% {
        transform: rotate(-25deg);
      }
    }

    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none;
      }
      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="assets/Golden + Black Text Logo.svg" alt="NANDA" style="width: 140px; margin: 20px 0 10px 0;">',
      repo: '',
      homepage: 'home.md',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: false,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      relativePath: false,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 4
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
</body>
</html>
